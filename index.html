<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

  </head>
  <body>
<div class="container">
  <p class="Calculator">Calculator</p>
  <div class="calci">
    <div class="result">
      <div class="dataEntered">
        <p class="datavalue"></p>
      </div>
      <div class="output">
      <p class="value">0</p>
      </div>

    </div>
    <div class="keyboard">
      <button type="button"class="operator" id="clear"name="button">C</button>
      <button type="button"class="operator" id="backspace"name="button">B</button>
      <button type="button"class="operator modulous" id="%"name="button">%</button>
      <button type="button"class="operator divide"  id= "/" name="button">/</button>
      <button type="button"class="number" id="7"name="button">7</button>
      <button type="button"class="number" id="8" name="button">8</button>
      <button type="button"class="number" id="9"name="button">9</button>
    <button type="button"class="operator multiply" id="*">*</button>
    <button type="button"class="number" id="4">4</button>
    <button type="button"class="number" id="5">5</button>
    <button type="button"class="number" id="6">6</button>
    <button type="button"class="operator subtract" id="-">-</button>
    <button type="button"class="number" id="1">1</button>
    <button type="button"class="number" id="2">2</button>
    <button type="button"class="number" id="3">3</button>
    <button type="button"class="operator add" id="+">+</button>
    <button type="button"class="number" id="00">00</button>
    <button type="button"class="number" id="0">0</button>
    <button type="button"class="operator dot" id=".">.</button>
    <button type="button"class="operator equal" id="=">=</button>

    </div>

  </div>

</div>
<script type="text/javascript" src="index.js"></script>
  </body>
</html>
